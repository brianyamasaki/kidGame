<div class="clearfix">

  <div class="text-center button-area">
    <button class="btn btn-primary" ng-click="startGame()">Restart</button>
    <button class="btn btn-primary" ng-disabled="!!winMessage" ng-click="playCards()">Play Card</button>
  </div>

  <h3 class="text-center" ng-show="winMessage">{{winMessage}}</h3>
  <div class="col-xs-3">
    <div class="playing-card card-back" ng-class="cardBackClass('left')" />
    <div class="score text-center">{{handCount('left')}}</div>
  </div>
  <div class="col-xs-6 text-center">
    <span class="playing-card" rank="{{leftDiscardTop().rank}}" suit="{{leftDiscardTop().suit}}" />
    <span class="playing-card" rank="{{rightDiscardTop().rank}}" suit="{{rightDiscardTop().suit}}" />
  </div>
  <div class="col-xs-3 text-right">
    <div class="playing-card card-back" ng-class="cardBackClass('right')" />
    <div class="score text-center">{{handCount('right')}}</div>
  </div>
</div>
